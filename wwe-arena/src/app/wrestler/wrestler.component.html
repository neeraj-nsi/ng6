
<h2>My Fighters</h2>
<ul class="heroes">
  <li *ngFor="let fighter of fighters" [class.selected]="fighter === selectedFighter" (click)="onSelect(fighter)">
    <span class="badge">{{fighter.id}}</span> {{fighter.name}}
  </li>
</ul>
<div *ngIf="selectedFighter"> 
<h2>{{selectedFighter.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedFighter.id}}</div>
<div><span>name: </span><input [(ngModel)]="selectedFighter.name" placeholder="name" /></div>
</div>
