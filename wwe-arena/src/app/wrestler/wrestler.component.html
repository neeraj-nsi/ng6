<h2>{{fighter.name | uppercase}} Details</h2>
<div><span>id: </span>{{fighter.id}}</div>
<div><span>name: </span><input [(ngModel)]="fighter.name" placeholder="name" /></div>

<h2>My Fighters</h2>
<ul class="heroes">
  <li *ngFor="let fighter of fighters">
    <span class="badge">{{fighter.id}}</span> {{fighter.name}}
  </li>
</ul>
